<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Aula 02 - Tags.</title>
    </head>
    <body>
        <!--Comentário de Parágrafo:-->
        <p>Isto é um parágrafo.</p>

        <!--Comentário de Cabeçalhos-->
        <h1>Título de nivel 1</h1>
        <h2>Título de nivel 2</h2>
        <h3>Título de nivel 3</h3>
        <h4>Título de nivel 4</h4>
        <h5>Título de nivel 5</h5>

        <!--Exemplo de links-->
        <a href="https://www.globo.com/">Globo</a>
        <a href="https://www.globo.com/" target="_blank">Globo</a>

        <!--Exemplo de imagem-->
        <img src="images.jfif" alt="Rock">
        <img src="https://img.freepik.com/vetores-gratis/fundo-do-dia-mundial-do-rock-desenhado-a-mao_23-2149445205.jpg">

        <!--Lista não ordenada-->
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>

        <!--Lista Ordenada-->
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li> 
        </ol>

        <!--Exemplo de Tabela-->
        <table>
            <tr>
                <th>Nome:</th>
                <th>Idade:</th>
                <th>Sexo:</th>
            </tr>
            <tr>
                <td>Gabe</td>
                <td>19yo</td>
                <td>Men</td>
            </tr>
            <tr>
                <td>Juninho</td>
                <td>17yo</td>
                <td>Female</td>
            </tr>
        </table>

        <div>
            <h1>Exemplo de h1 na div</h1>
            <p>Paragrafo ma div</p>
        </div>
    </body>
</html>
