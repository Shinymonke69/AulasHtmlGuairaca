<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Aula 05 - JS</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Aula Animações</h1>
        <div class="rotate" id="rotating_div"></div>
        <button onclick="rotateElement()">Girar</button>

        <br><br>
        <div class="fade" id="fading_div"></div>
        <button onclick="toggleFade()">Alterar Visibilidade</button>

        <br><br>
        <div class="pulse" id="pulsing_div"></div>
        <button onclick="togglePulse()">Alterar Pulsar</button>

        <br><br>
        <div class="zoom" id="zooming_div"></div>
        <button onclick="zoomIn()">Ampliar</button>
    </body>
</html>
